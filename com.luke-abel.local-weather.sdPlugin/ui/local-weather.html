<!DOCTYPE html>
<html>

<head lang="en">
    <title>Local Weather Settings</title>
    <meta charset="utf-8" />
    <script src="https://sdpi-components.dev/releases/v3/sdpi-components.js"></script>
</head>

<body>
    <!--
        Learn more about property inspector components at https://sdpi-components.dev/docs/components
    -->
    <sdpi-item>
        Do not set a title, the plugin will replace it!
        <p>See the README for instructions on obtaining an API key and finding coordinates.</p>
    </sdpi-item>
    <sdpi-item label="OpenWeather API key">
        <sdpi-textfield
            setting="openweatherApiKey"
            global="true"
            placeholder="Add key..."
            required>
        </sdpi-textfield>
    </sdpi-item>
    <sdpi-item label="Coordinates">
        <sdpi-textfield
            setting="latLong"
            global="true"
            placeholder="39.8309, -77.2311"
            required>
        </sdpi-textfield>
    </sdpi-item>
    <sdpi-item label="Refresh every">
        <sdpi-select setting="refreshTime" global="true" value-type="number">
            <option value="0">No refresh</option>
            <option value="3">3 minutes</option>
            <option value="5">5 minutes</option>
            <option value="10">10 minutes</option>
            <option value="20">20 minutes</option>
            <option value="30">30 minutes</option>
        </sdpi-select>
    </sdpi-item>
</body>

</html>
